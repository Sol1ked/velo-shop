<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="default-link">Ссылка</a>

      <button class="default-button">Кнопка</button>

      <input type="text" class="text-field" placeholder="Подсказка" />

      <h2 class="subtitle">Подзаголовок</h2>

      <img src="assets/img/logo.svg" alt="ВелоShop" width="154" class="logo" />

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Каталог</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Новинки</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Заказать</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <form action="#" class="callback-form">
        <input
          type="tel"
          name="tel"
          class="text-field callback-form__input"
          placeholder="Телефон"
        />
        <button type="submit" class="default-button callback-form__button">Отправить</button>
      </form>

      <article class="product-card">
        <img src="assets/img/velo-1.jpg" alt="Велосипед" class="product-card__image" />
        <div class="product-card__body">
          <div class="product-card__body-top">
            <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
            <strong class="product-card__price">12 830 руб</strong>
          </div>
          <button class="product-card__button default-button">Купить</button>
        </div>
      </article>

      <article class="product-card product-card_big">
        <img
          src="assets/img/velo-5.jpg"
          alt="Велосипед"
          class="product-card__image product-card__image_big"
        />
        <div class="product-card__body product-card__body_big">
          <div class="product-card__body-top">
            <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
            <strong class="product-card__price product-card__price_big">12 830 руб</strong>
          </div>
          <button class="product-card__button product-card__button_big default-button">
            Купить
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
